<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mi Aplicaci√≥n Node</title>
  </head>
  <body>
    <script>
      fetch('https://api.github.com/repos/mmdp8612/apirest-shoppingcart/contents/index.js')
        .then(response => response.json())
        .then(data => {
          const script = document.createElement('script');
          script.textContent = atob(data.content);
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
